<!DOCTYPE html>
<html lang='ru'>
  <head>
    <meta charset='utf-8'>
    <title>Основы</title>
    <link rel='stylesheet' type='text/css' href='{{ app.router.static.url_for(filename='css/webgl.css') }}'> 
  </head>
  <body>
    <div id='experiment' >
      <canvas ref='glcanvas' id='glcanvas'>
      </canvas>
      <div>
        <input class='lon' type='number' min='0' max='360' v-model='lon'>
        <input class='distance' type='number' min='meteo.basis.EARTH_RADIUS*1.2' max='meteo.basis.EARTH_RADIUS*4' v-model='distance'>
        <input class='fovy' type='number' min='10' max='180' step='0.1' v-model='fovy'>
        <input class='near' type='number' min='-1000' max='1000' v-model='near'>
        <input class='fary' type='number' min='-1000' max='meteo.geobasis.EARTH_RADIUS*4' v-model='fary'>
      </div>
    </div>
  </body>
  <script src={{ app.router.static.url_for(filename='js/vue.js') }} type='text/javascript'></script>
  <script src={{ app.router.static.url_for(filename='js/goog/base.js') }} type='text/javascript'></script>
  <script src={{ app.router.static.url_for(filename='js/gl-matrix.js') }} type='text/javascript'></script>
  <script src={{ app.router.static.url_for(filename='js/basis.js') }} type='text/javascript'></script>
  <script src={{ app.router.static.url_for(filename='js/base.js') }} type='text/javascript'></script>
  <script src={{ app.router.static.url_for(filename='js/third-party/twgl.js/dist/3.x/twgl.js') }} type='text/javascript'></script>
  <script src={{ app.router.static.url_for(filename='js/experiment.js') }} type='text/javascript'></script>
  <script src={{ app.router.static.url_for(filename='js/eventlistener.js') }} type='text/javascript'></script>
</html>
